<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="title">Dicounted Price </h1>
      <p id="display"></p>
      <script>
        
        function calculatePrice(price,discount=10){
          let dicountPrice = (price*discount)/100
          return price-dicountPrice
        }
        
         var price = prompt('Enter the price::')
          if(price<0||isNaN(price) || price === null||price==="")
            price = prompt('please provide a number greater than 0 ::')
        var discount = prompt("'Enter the dicount %::")
                 if(discount<0||isNaN(discount) || discount === null||discount==="")
            discount = prompt('please provide a dicount % greater than 0 ::')
        let  res = calculatePrice(parseFloat(price),parseFloat(discount))
        alert(res)
      
        const dis = document.getElementById('display')
        const li = document.createElement('li')
        li.textContent = `The price after discount : ${res}`;
        dis.appendChild(li)
        
        
      </script>
  </body>
</html>
