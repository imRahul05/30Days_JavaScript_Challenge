<script>
    function generatePassword(length,includeNumbers ,includeSpecialChars){

let passWord=""
let str = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"

if (includeNumbers.toLowerCase()==='yes')
     str += "0123456789"
if (includeSpecialChars.toLowerCase()==='yes') 
    str += "!@#$%^&*-_+=[]{}~`"    

for (let i = 1; i <= length; i++) {
    let char = Math.floor(Math.random() * str.length + 1)
    console.log((Math.random()  * str.length))
    passWord += str.charAt(char)
    
  }

  return passWord

}

    let length = parseInt(prompt("Enter the length of the password"));
        while (isNaN(length) || length <= 0) {
            length = parseInt(prompt("Please enter a valid number for the length of the password"));
        }

    let includeNumbers = prompt("Do you want to include numbers in the password? Type Yes or No").toLowerCase();
        while (includeNumbers !== 'yes' && includeNumbers !== 'no') {
            includeNumbers = prompt("Please type Yes or No for including numbers in the password").toLowerCase();
        }

    let includeSpecialChars = prompt("Do you want to include special characters in the password? Type Yes or No").toLowerCase();
        while (includeSpecialChars !== 'yes' && includeSpecialChars !== 'no') {
            includeSpecialChars = prompt("Please type Yes or No for including special characters in the password").toLowerCase();
        }

   let generated_Password = generatePassword(length,includeNumbers ,includeSpecialChars)
   alert(generated_Password)
      console.log(generated_Password)
</script>
