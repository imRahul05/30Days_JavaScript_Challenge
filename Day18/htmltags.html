<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add the Relvant HTML Tags</title>
    <style>
        .header {
            background-color: lightgray;
            padding: 10px;
        }
        .nav-link {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        .nav-link:hover {
            color: blue;
        }
        .main-content h2 ,p{
            font-family: Arial, sans-serif;
            color: white;
        }
        .image {
            display: block;
            margin: 0 auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Use an h1 tag for the page title -->
       <h1>This is the page title</h1>
        <!-- Use anchor tag element and mention as Home, About, and Contact,
        mention class name as `nav-link` -->
       
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
       
          
        </nav>
    </header>
    <main class="main-content">
        <!-- Use an h2 tag for the and keep content as `This is main heading` -->
        <h2>This is main heading</h2>
        <!-- Use a paragraph tag for a block of text, and keep content `This is a paragraph of text.` -->
      <p>This is a paragraph of text</p>
        <!-- Use an img tag for an image, mention class as `image`, 
        use src as `https://static.vecteezy.com/system/resources/previews/032/257/185/non_2x/wallpapers-for-the-beautiful-peacock-wallpaper-ai-generated-free-photo.jpg`, 
        also mention alt as `Nature Image` and keep width as "300px"-->
        <img src="https://static.vecteezy.com/system/resources/previews/032/257/185/non_2x/wallpapers-for-the-beautiful-peacock-wallpaper-ai-generated-free-photo.jpg" alt="Nature Image">
    </main>
    <footer>
        <!-- Use a paragraph tag for footer text, and mention content `© 2024 Your Name` -->
       <p>This a a footer © 2024 Rahul Kumar</p>
    </footer>
</body>
</html>
