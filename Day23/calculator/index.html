<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>
  <body>
    <!--Please Code HTML tags Here in the Body Tag-->
    <h1>Basic Calculator</h1>
    <div class="container">
      <div>
        <input type="text" id="display" disabled />
      </div>
      <div class="btn">
        <button class="btnn" class="one">1</button>
        <button class="btnn" class="two">2</button>
        <button class="btnn" class="three">3</button>
        <button class="btnn" id="plus">+</button>
        <button class="btnn" class="four">4</button>
        <button class="btnn" class="five">5</button>
        <button class="btnn" class="six">6</button>
        <button class="btnn" id="minus">-</button>
        <button class="btnn" class="seven">7</button>
        <button class="btnn" class="eight">8</button>
        <button class="btnn" class="nine">9</button>
        <button class="btnn" id="multiply">*</button>
        <button class="btnn" id="clear">C</button>
        <button class="btnn" class="zero">0</button>
        <button class="btnn" id="equal">=</button>
        <button class="btnn" id="divide">/</button>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        
       
      </div>

            </ul>
          </p>
      </div>
    </footer>
  </body>
<script src="index.js"></script>
</html>
