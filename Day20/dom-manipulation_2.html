<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove elements in js</title>
</head>
<body style="background-color: #212121;">
    <div class="main" style="color: greenyellow;">
        <ul class="list">
            <li>JavaScript</li>
        </ul>
    </div>

    <script>
   //POST
        function addLanguage(langname){
            const li = document.createElement("li")
            li.innerHTML = `${langname}`
            document.querySelector(".list").appendChild(li)
        }
        function optiaddLanguage(langname){
            const li = document.createElement("li")
            li.appendChild(document.createTextNode(langname))
            document.querySelector(".list").appendChild(li)
            
        }
        optiaddLanguage("python")
        addLanguage("c++")

     //EDIT or UPDATE

        const secondLang = document.querySelector("li:nth-child(3)")
         console.log(secondLang)
         console.log(document.querySelectorAll("li:nth-child(2)")); // Check how many <li> elements are present

         const newli = document.createElement("li")
         newli.textContent = "Golang"
         secondLang.replaceWith(newli)
     

         //REMOVE

         const lastLang = document.querySelector('li:last-child')
         console.log(lastLang)
         lastLang.remove()
    </script>
</body>
</html>
